<section id="productos">
  <div class="productos container">
    <div class="row">
      <div class="col text-center text-uppercase mt-5">
      </div>
    </div>

    <div class="row ">

      <div class="col-md-6 col-lg-4 col-sm-12 mb-4" *ngFor="let producto of productos">
        <div class="card h-100" style="width: 19rem;">
          <img src="{{producto.images}}" class="card-img-top imagen" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title">{{ producto.title }}</h5>
            <p class="card-text">{{producto.description}}</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Price: {{producto.price}}$</li>
            <li class="list-group-item">Category: {{producto.category.name}}</li>
          </ul>
          <a href="#" id="btn-carts" class="btn">Mas Info</a>
        </div>
      </div>

    </div>
  </div>
</section>
